---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint --project-dir /project
  flake8
platforms:
  - name: molecule-takelage-dev-test-image
    image: packer_local/takelage-dev-${TAKELAGE_PROJECT_IMG:-non}
    override_command: true
    command: >-
      /entrypoint.py
      --username testuser
      --uid 1010
      --gid 1010
      --home /testhome/testuser
      --no-docker
      --no-git
      --no-gopass
      --no-gpg
      --no-hg
      --no-ssh
    tty: true
    privileged: false
    pre_build_image: true
    groups:
      - molecule
provisioner:
  name: ansible
  playbooks:
    converge: >-
      ../../${TAKELAGE_MOLECULE_CONVERGE_PLAYBOOK:-playbook-site.yml}
  config_options:
    defaults:
      interpreter_python: auto_silent
      stdout_callback: yaml
      bin_ansible_callbacks: true
  inventory:
    links:
      group_vars: ../../group_vars/
verifier:
  name: testinfra
  options:
    s: true
  additional_files_or_dirs: ${TAKELAGE_MOLECULE_VERIFIER_FILES:-[]}
  env:
    TESTVARS_ROLES_PLAYBOOKS: >-
      ${TAKELAGE_MOLECULE_VERIFIER_PLAYS:-../../playbook-site.yml}
    TESTVARS_ROLES_INCLUDE: takel_user
scenario:
  create_sequence:
    - create
  converge_sequence:
    - create
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - create
    - verify
    - syntax
    - destroy
